<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="sketch">
            <div class="screen">1 + 2</div>
            <button class="ac">AC</button>
            <button class="c">C</button>
            <button class="percentage">%</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="divide">รท</button>
            <button class="multiply">x</button>
            <button class="minus">-</button>
            <button class="plus">+</button>
            <button id="equal-sign" class="equals">=</button>
            <button class="zero">0</button>
            <button class="comma">,</button>
            <button class="plus-minus">+/-</button>
        </div>

    </body>
    
        
</html>
